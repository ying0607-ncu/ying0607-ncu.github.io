<!DOCTYPE html>
<html lang="en">
<head>
    <title>alternative p tag</title>
</head>
<body>
    <div style="background-color: #E9E9E9;">
        <p style="color: red;">Hello World!</p>
        <p style="background-color: black; color: orange;">Hello World!</p>
        <p style="background-color: gray; color: yellow;">Hello <span style="background-color: #F0F8FF; color: #0000FF;">THIS</span> World!</p>
        <p style="color: green;">Hello World!</p>
        <p style="color: blue;">Hello World!</p>
        <p style="color: purple;">Hello World!</p>
    </div>
</body>
</html>
